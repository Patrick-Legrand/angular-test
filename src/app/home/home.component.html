<p class="h1">Bonjour {{currentUser.firstName}} !</p>
<p>Vous êtes bien connecté ✅</p>
<p class="h3">Utilisateurs enregistrés:</p>
<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a (click)="deleteUser(user.id)" class="text-danger">Supprimer</a>
    </li>
</ul>
